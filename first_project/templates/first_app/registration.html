{% extends "first_app/base.html" %}
{% load static %}



{% block body_block %}

<div class='Jumbotron'>
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}

    <h1> Register Here </h1>  
    <h1>Fill out the Form </h1>
    
    <form enctype="multipart/form-data" method="POST">

        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" class="btn btn-primary" value="Register">

    </form>

    {% endif %}

</div>

{% endblock %}
